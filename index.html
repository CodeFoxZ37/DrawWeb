<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw WEB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="controls">
        <b><label class="text1">Drawing tool</label></b><br>
        <button class="Brush"><img src="image/editar.png"></button>
        <button class="Delete"><img src="image/goma-de-borrar.png"></button>
        <button class="shape" data-shape="rectangle"><img src="image/cuadrado.png"></button>
        <button class="shape" data-shape="circle"><img src="image/circulo.png"></button>
        <button class="shape" data-shape="triangle"><img src="image/triangulo.png"></button>
        <button class="shape" data-shape="linea"><img src="image/linea-diagonal.png"></button>
        <button class="shape" data-shape="oval"><img src="image/oval.png"></button><br>
        <input type="checkbox" class="box"> Fill shapes<br>
        
        <div class="inputContainer1">
            <input type="color" class="inputColor">
            <p>Pincel</p>
        </div>
        <div class="inputContainer2">
            <input type="color" value="#fff" class="inputColor2">
            <p>Background</p>
        </div>

        <div class="inputContainer3">
            <input type="number" min="1" max="100" value ="1" class="inputRange">
            <p>Brush size</p>
        </div>
        
        <button class="clear">Clear canvas</button>
        <button class="download">Download <img src="image/Descargas.png"></button>
    </div>
    
    <div class="textInterface">
        <input type="text" class="Text">
        <input type="color" class="colorText">
        <input type="number" min="10" class="Number">
        <button class="Btntext"><img src="image/mas-simbolo-negro.png"></button>
    </div>

    <div class="canvasContainer">
        <canvas id="canvas" width="900" height="600"></canvas>
    </div>
    
    <script src="script.js"></script>
    <script src="text.js"></script>
</body>
</html>
